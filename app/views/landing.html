<ui-view>
    <section class="page-landing" ng-controller="LandingCtrl as landing"
             map-lazy-load="http://maps.google.com/maps/api/js">
        <map styles="{{landing.gMapsStyle}}" class="landing-map" center="55.7558,37.6173" zoom="11" scrollwheel="false">
            <marker position="[{{park.address.lat}}, {{park.address.lon}}]"
                    ng-repeat="park in landing.parks track by $index"
                    on-click="landing.goToPark({{$index}})"
                    icon="/images/maps_marker.png"></marker>
        </map>

        <div class="container">
            <div class="row">
                <panel>
                    <authorisation></authorisation>
                </panel>
                <div class="col-sm-3" ng-include="'/views/users/sidebar.html'"></div>
            </div>

        </div>
    </section>
</ui-view>
